<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6f9fc, #e9efff); /* Gradient background */
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        .header {
            margin-bottom: 30px;
        }
        table {
            margin-top: 20px;
            width: 100%;
        }
        th, td {
            text-align: center;
            padding: 8px;
        }
        .table {
            background-color: #ffffff; /* White background for the table */
            border-radius: 0.25rem; /* Rounded corners for the table */
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075); /* Shadow for a subtle effect */
        }
        .table thead th {
            background-color: #007bff; /* Blue background for header */
            color: white; /* White text for header */
        }
        .table tbody tr:nth-child(odd) {
            background-color: #f2f2f2; /* Alternate row background color */
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1 class="display-4">Your History</h1>
        </div>

        <!-- Navigation Buttons -->
        <div class="text-center mb-4">
            <a href="{{ url_for('home') }}" class="btn btn-secondary me-2">Go to Home and Logout</a>
            <a href="{{ url_for('calculation', name=name) }}" class="btn btn-secondary">Go to Calculation</a>
        </div>

        <!-- History Table -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Object</th>
                    <th>Amount</th>
                    <th>Rate</th>
                    <th>Years</th>
                    <th>Months</th>
                    <th>EMI</th>
                    <th>TIME</th>
                </tr>
            </thead>
            <tbody>
                {% for details in details %}
                <tr>
                    <td>{{ details[1] }}</td>
                    <td>{{ details[2] }}</td>
                    <td>{{ details[3] }}</td>
                    <td>{{ details[4] }}</td>
                    <td>{{ details[5] }}</td>
                    <td>{{ details[6] }}</td>
                    <td>{{ details[8] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
